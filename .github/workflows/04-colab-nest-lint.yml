name: CI - Lint en cada push

on:
  push:
    branches:
      - "**"

jobs:
  lint:
    name: Ejecutar ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar lint
        run: npm run lint
